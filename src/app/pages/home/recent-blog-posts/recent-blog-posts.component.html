<section class="sec-space">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="card-group row">
          <div 
            *ngFor="let post of posts"
            class="col-md-4">
            <app-shared-card-image-content
              [post]="post"
              [routerUrl]="post.id"
            >
            </app-shared-card-image-content>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="sec-space">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <app-shared-section-header
          [detail]="detail">
        </app-shared-section-header>
      </div>

      <div class="col-md-12">
        <div class="card-group">
          <ng-container *ngIf="posts?.length">
            <div 
              *ngFor="let post of posts | slice:0:3"
              class="col-md-4 pt-4">
              <app-shared-card-image-content
                [post]="post"
                [routerUrl]="getRouterUrl(post)"
              >
              </app-shared-card-image-content>
            </div>
          </ng-container>
          
          <ng-container *ngIf="!posts?.length">
            <div class="col-md-4 pt-4" *ngFor="let item of items">
              <mat-card class="card">
                <mat-card-header style="background: grey"></mat-card-header>
              
                <mat-card-content>
                  Loading Events...
                  <app-shared-inline-loader></app-shared-inline-loader>
                </mat-card-content>
              </mat-card>
            </div>
          </ng-container>
          
        </div>
      </div>
    </div>
  </div>
</section>

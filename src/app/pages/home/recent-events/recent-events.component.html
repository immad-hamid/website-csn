<section class="sec-space">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <app-shared-section-header
          [detail]="detail">
        </app-shared-section-header>
      </div>

      <div 
        *ngFor="let event of events"
        class="col-md-4 pt-4">
        <app-shared-card-image [event]="event"></app-shared-card-image>
      </div>
    </div>
  </div>
</section>

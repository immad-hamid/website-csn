<ng-container *ngIf="(homePageData$ | async)?.data as homeData; else loading">
    <span *ngIf="homeData?.photos.length; then bannerTemp; else placeHolderTemp"></span>
    <ng-template #bannerTemp>
        <app-home-banner [images]="homeData.photos"></app-home-banner>
    </ng-template>
    <ng-template #placeHolderTemp>
        <div style="height: 325px; background: #cecece" class="mb-3 pt-5">
            <app-shared-inline-loader></app-shared-inline-loader>
        </div>
    </ng-template>

    <app-info-content-area [content]="homeData.content"></app-info-content-area>
</ng-container>

<ng-template #loading>
    <div class="text-center">
        <div style="height: 325px;" class="bg-gradient mb-3 pt-5">
            <h2 class="m-0 p-0">
                <img alt="ICSN" class="mw-100" src="assets/img/logo-black-text.png" style="width: 94px;">
            </h2>
            <app-shared-inline-loader></app-shared-inline-loader>
        </div>

        <app-shared-inline-loader></app-shared-inline-loader>
    </div>
</ng-template>

<mat-divider></mat-divider>

<section class="sec-space-t">
    <div class="container">
        <div class="row">
            <div class="col-md-4" *ngFor="let program of programs">
            <app-bg-with-content-banner 
                [program]="program">
            </app-bg-with-content-banner>
            </div>
        </div>
    </div>
</section>



<app-home-recent-blog-posts></app-home-recent-blog-posts>

    [detail]="detail">
</app-shared-strip>

<app-home-recent-events></app-home-recent-events>

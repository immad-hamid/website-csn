<app-sub-header [heading]="heading"></app-sub-header>

<!-- content -->
<section>
  <div class="container">
    <div class="row">
      <div class="col-md-10 offset-md-1 text-center">
        <p>Each year, ICSN is run by a team of its members called Executives. Each Executive volunteers a year of their time and together are responsible for putting together and organising our monthly social and cultural events between April through to March.</p>
      </div>
    </div>
  </div>
</section>
<!-- content ends -->

<!-- Our team Section -->
<section id="team" class="team content-section">
  <div class="container">
    <div class="row text-center">

      <div class="container">
        <div class="row">
          
          <ng-container *ngFor="let member of team">
            <div class="col-lg-3 col-md-4 col-sm-6">
              <app-single-team-member
                [member]="member">
              </app-single-team-member>
            </div>
          </ng-container>

          <div class="col-sm-12 text-center" *ngIf="!team">
            <app-shared-inline-loader></app-shared-inline-loader>
          </div>
          
        </div><!-- /.row -->
      </div><!-- /.container -->

    </div><!-- /.row -->
  </div><!-- /.container -->
</section><!-- /.our-team -->

<section class="sec-space-b"></section>

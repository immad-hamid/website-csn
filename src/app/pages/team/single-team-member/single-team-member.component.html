
<div class="team-member" style="cursor: pointer" (click)="showMemberDetail(member)">
  <figure>
    <img [src]="member?.image?.link" alt="" class="img-responsive">
    <figcaption>
      <div class="content">
        <h4>{{ member?.displayName }}</h4>
        <p>{{ member?.role }}</p>
      </div>
    </figcaption>
  </figure>
</div><!-- /.team-member-->

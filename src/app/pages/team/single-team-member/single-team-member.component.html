
<div class="team-member">
  <figure>
    <img [src]="member.img" alt="" class="img-responsive">
    <figcaption>
      <div class="content">
        <h4>{{ member.name }}</h4>
        <p>{{ member.designation }}</p>
        <p>{{ member?.detail }}</p>
      </div>
    </figcaption>
  </figure>
  
</div><!-- /.team-member-->

<app-sub-header [heading]="heading"></app-sub-header>


<section class="sec-space">
  <div class="container">
    <div class="row filter-row">
      <div class="col-sm-12">
        <h4 class="mb-2">Find Events:</h4>

        <mat-form-field class="mr-2" appearance="outline">
          <input matInput [matDatepicker]="fromDate" placeholder="From Date" readonly>
          <mat-datepicker-toggle matSuffix [for]="fromDate"></mat-datepicker-toggle>
          <mat-datepicker touchUi #fromDate></mat-datepicker>
        </mat-form-field>
        
        <mat-form-field class="mr-3" appearance="outline">
          <input matInput [matDatepicker]="toDate" placeholder="To Date" readonly>
          <mat-datepicker-toggle matSuffix [for]="toDate"></mat-datepicker-toggle>
          <mat-datepicker touchUi #toDate></mat-datepicker>
        </mat-form-field>

        <button mat-raised-button color="accent">Search</button>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12 mb-4">
      </div>
    </div>

    <div class="row">

      <ng-container *ngFor="let item of items">
        <div class="col-sm-6">
          <div class="card mb-4">
            <div class="card-body">
              <h5 class="card-title">Events Heading</h5>
              <p class="card-text">With supporting text. With supporting text below as a natural lead-in to additional content. With supporting text. With supporting text below as a natural lead-in to additional content.</p>
              <div class="text-right">
                <a mat-flat-button color="primary" [routerLink]="['125']">Read More</a>
              </div>
            </div>
          </div>
        </div>
      </ng-container>

    </div>
  </div>
</section>

<section class="sec-space-b"></section>

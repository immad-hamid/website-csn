<div class="modal-header">
  <h5 class="modal-title pull-left text-white">Login</h5>
  <button type="button" class="close pull-right" aria-label="Close" (click)="close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <form [formGroup]="loginForm" class="row">
    <div class="col-md-10 offset-md-1">
      <p class="mb-2">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input formControlName="userName" matInput type="text" placeholder="Email">
          <mat-hint>Email is required!</mat-hint>
        </mat-form-field>
      </p>
      
      <p class="mb-2">
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input formControlName="userPass" matInput type="password" placeholder="Password">
          <mat-hint>Password is required!</mat-hint>
        </mat-form-field>
      </p>
    </div>
  </form>

  <div class="row">
    <div class="col-md-10 offset-md-1 mt-2 submitBtn">
      <button 
        [disabled]="userName.invalid || userPass.invalid"
        (click)="loginUser()"
        mat-flat-button color="accent">
        Login
      </button>
    </div>
  </div>
</div>

<div class="modal-footer">
  <span class="text-muted">Not a member yet? <a mat-button (click)="openSignupComponent()">SignUp</a></span>
</div>

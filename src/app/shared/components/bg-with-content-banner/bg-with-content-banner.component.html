<span *ngIf="program?.exception; then expTemp; else normalTemp"></span>

<ng-template #expTemp>
  <div 
    class="jumbotron text-center bg-gradient bg-diff" 
    [ngStyle]="{background: program?.banner && program?.banner?.link ? 'url(' + program.banner.link + ')' : null}">
    <div class="content-area">
      <h4 class="text-white" [innerHTML]="program?.heading | safe: 'html'"></h4>
      <!-- <h4 class="text-white">{{ program?.heading }}</h4> -->
      <hr class="my-4">
      <p class="lead text-center">
        <a mat-flat-button color="accent" [routerLink]="[ program.anchor ]" class="text-uppercase">Learn More</a>
      </p>
    </div>
  </div>
</ng-template>



<ng-template #normalTemp>

  <span *ngIf="program.banner; then withImgTemp; else withoutImgTemp"></span>

  <ng-template #withImgTemp>
    <div class="jumbotron text-center" [ngStyle]="{background: program?.banner && program?.banner?.link ? 'url(' + program.banner.link + ')' : program.color}">
    <!-- <div class="jumbotron text-center"> -->
      <div class="content-area">
          <h2 class="text-white mb-4">{{ program?.title }}</h2>
          <p class="lead">{{ program?.description }}</p>
          <hr class="my-4">
          <p class="lead text-center">
            <span *ngIf="program?.color; then routeTemp; otherTemp"></span>
            <ng-template #routeTemp>
              <a mat-button color="accent" class="text-uppercase" [routerLink]="[ program._id ]">Learn More</a>
            </ng-template>
            <ng-template #otherTemp>
              <a mat-button color="accent" class="text-uppercase">Learn More</a>
            </ng-template>
          </p>
        </div>
      </div>
  </ng-template>
  
  <ng-template #withoutImgTemp>
    <div class="jumbotron text-center bg-gradient">
      <div class="content-area">
        <h4 class="text-white" [innerHTML]="program?.heading | safe: 'html'"></h4>
        <!-- <h4 class="text-white">{{ program?.heading }}</h4> -->
        <hr class="my-4">
        <p class="lead text-center">
          <a mat-flat-button color="accent" [routerLink]="[ program.anchor ]" class="text-uppercase">Learn More</a>
        </p>
      </div>
    </div>
  </ng-template>
    
</ng-template>

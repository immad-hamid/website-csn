<mat-card class="card">
  <mat-card-header *ngIf="post.avatar">
    <div *ngIf="post.avatar" mat-card-avatar class="header-image"></div>
    <mat-card-title>{{ post.heading }}</mat-card-title>
    <mat-card-subtitle *ngIf="post.sub">{{ post.sub }}</mat-card-subtitle>
  </mat-card-header>
  
  <img mat-card-image [src]="post.img" [alt]="post.heading">

  <mat-card-header *ngIf="!post.avatar" [ngClass]="{'mar-zero': !post.avatar}">
    <div *ngIf="post.avatar" mat-card-avatar class="header-image"></div>
    <mat-card-title>{{ post.heading }}</mat-card-title>
    <mat-card-subtitle *ngIf="post.sub">{{ post.sub }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <p>
      {{ post.content }}
    </p>
  </mat-card-content>
  <mat-card-actions class="text-right">
    <a mat-button color="primary" [routerLink]="[ post.id ]">Read More</a>
  </mat-card-actions>
</mat-card>

<div class="card card-cute">
  <div class="strip" [ngStyle]="{'background-color': data.color}"></div>
  <mat-card class="card fancy-card">
    <mat-card-header>
      <mat-card-title>{{ data.title }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{ data.description }}</p>
    </mat-card-content>
    <mat-card-actions class="text-right">
      <a mat-button [routerLink]="['../', 'icsn-programmes', data._id]">Learn More</a>
    </mat-card-actions>
  </mat-card>
</div>

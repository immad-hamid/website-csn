<div class="card card-cute">
  <div class="strip" [ngStyle]="{'background-color': data.color}"></div>
  <mat-card class="card fancy-card">
    <mat-card-header>
      <mat-card-title>{{ data.heading }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{ data.content }}
      </p>
    </mat-card-content>
    <mat-card-actions class="text-right">
      <button mat-button [routerLink]="[data.anchor]">Learn More</button>
    </mat-card-actions>
  </mat-card>
</div>

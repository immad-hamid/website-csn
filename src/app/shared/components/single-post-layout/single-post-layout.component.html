<div *ngIf="data && data.banner" class="jumbotron" [ngStyle]="{'background' : 'url('+ data.banner.link +')'}">

</div>

<section class="sec-space-b">
  <div class="container box-content mb-5" style="margin-top: -65px;">
    <div class="row">
      <div class="col-md-12">
        <h1 class="display-4">{{data ? data.title : ''}}</h1>
        <mat-chip-list *ngIf="data && data.tags">
          <mat-chip *ngFor="let tag of data.tags">{{tag}}</mat-chip>
        </mat-chip-list>
        <p class="lead">{{data ? data.description : ''}}</p>
        <hr class="my-4">
        <div class="content" [innerHTML]="data ? data.html : ''"></div>
      </div>
    </div>
  </div>
</section>
